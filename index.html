<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>html-css-toboolist</title>
</head>
<body>
    <!-- titolo -->
    <header>
          <img src="img/Logo.png">
          <h1>Toboolist</h1> 

    </header>
    <br>
    <br>
    <main>
      <section>
          <span class="buttons">
              <button id="button1">
                  Add Task
              </button>
              <button id="button2">
                  Add Section
              </button>
          </span>
      </section>
      <hr>
      <!-- new task -->
      <section>
          <h3>
           <span class=arrows> &#9660 </span>New Task 
          </h3>
          <p>
            <span class=check>&check;</span> Quarterly Newsletter <button class=button-blu>Editorial</button>
          </p>
          
      </section>
      <!-- Today -->
      <section>
           <h3>
            <span class=arrows> &#9660 </span>Today
           </h3>
           <p><span class=check>&check;</span>Recruiting blog post <button class=button-blu>Editorial</button></p>  
           <p><span class=check>&check;</span>Mobile app luaunch <button class=violet>Q1 Goals</button></p> 
           <p><span class=cross>&cross;</span>Interview John H. <button class=green >Recruiting</button></p> 
           <p><span class=check>&check;</span>Summit update to mobiile storefronts <button class=orange>Mobile</button></p> 
      </section>
      <!-- upcoming -->
    <section>
        <h3>
            <span class=arrows> &#9660 </span>Upcoming
        </h3>
        <p><span class=cross>&cross;</span>Schedule meeting with Alex</p>
        <p><span class=check>&check;</span>Homepage refresh <button class=violet>Mobile</button></p> 
        <p><span class=check>&check;</span>Onboard new Sales team members <button class=yellowgreen>Mobile</button></p> 
        <p><span class=check>&check;</span>Review editorial calendar<button class=button-blu>Mobile</button></p> 



    </section>
    </main>
    
</body>
</html>
